name: Build Java Jar with Maven, build Docker Image and publish

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build jar with Maven
        run: mvn -B package -Pjar --file pom.xml
      # Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      - name: Create jar release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "target/pcws.jar"
          commit: "${{ github.sha }}"
          tag: "latest-jar"
          prerelease: true
      - name: Build war with Maven
        run: mvn -B package -Pwar --file pom.xml
      - name: Create war release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "target/pcws.war,src/main/db/setup_db.sql,src/main/sh/transfer_logs.sh"
          commit: "${{ github.sha }}"
          tag: "latest-war"
          prerelease: true
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
